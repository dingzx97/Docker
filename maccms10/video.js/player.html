<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css">
</head>

<body style="margin: 0;">
    <video id="player" class="video-js" controls style="width: 100vw; height: 100vh;">
    </video>

    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get("url");
        const suffix = url.substring(url.lastIndexOf("."));
        const videoType = {
            ".m3u8": "application/x-mpegURL",
            ".mp4": "video/mp4",
            ".webm": "video/webm"
        }

        window.addEventListener('load', function () {
            var player = videojs('player', { autoplay: false, preload: "auto" });
            player.src({ type: videoType[suffix], src: url });
        })
    </script>


</body>
